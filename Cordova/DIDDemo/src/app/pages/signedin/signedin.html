<ion-content>
  <app-titlebar></app-titlebar>
  <div class="container">
    <h2 class="ion-no-margin ion-text-center">You Are Signed In</h2>
    <ion-list>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label> <b>DID:</b> {{ did.slice(0,24) }} <br> {{ did.slice(24,46) }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label><b>Name:</b> {{ userName }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label><b>Email:</b> {{ emailAddress }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-row class="btn-row" (click)="issueCredential()">
      <ion-button color="primary">
        <ion-label>Issue a Credential</ion-label>
      </ion-button>
    </ion-row>
  </div>
</ion-content>
